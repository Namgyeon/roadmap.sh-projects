<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <main class="flex flex-col gap-4 justify-center items-center h-screen">
      <form class="flex gap-8 border-2 border-black p-8 rounded-lg">
        <div class="flex flex-col gap-6 min-w-[300px]">
          <div class="flex flex-col gap-2">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="What should we call you?"
              required
              aria-required="true"
              class="border-2 border-black p-2 rounded-lg"
            />
            <span id="name-error" class="text-red-500 text-sm"
              >Please enter name</span
            >
          </div>
          <div class="flex flex-col gap-2">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
              class="border-2 border-black p-2 rounded-lg"
            />
            <span id="email-error" class="text-red-500 text-sm"
              >Please enter email</span
            >
          </div>
          <div class="flex flex-col gap-2">
            <label for="password">Enter password</label>
            <div class="relative">
              <input
                type="password"
                id="password"
                placeholder="xxxxxxxx"
                required
                class="w-full border-2 border-black p-2 rounded-lg"
              />
              <i
                class="fa-solid fa-eye absolute right-2 top-1/2 -translate-y-1/2 cursor-pointer"
              ></i>
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <label for="confirm-password">Confirm password</label>
            <div class="relative">
              <input
                type="password"
                id="confirm-password"
                placeholder="xxxxxxxx"
                required
                class="w-full border-2 border-black p-2 rounded-lg"
              />
              <i
                class="fa-solid fa-eye absolute right-2 top-1/2 -translate-y-1/2 cursor-pointer"
              ></i>
            </div>
          </div>
          <button
            type="submit"
            class="px-4 py-2 bg-black text-white rounded-lg"
          >
            Update Profile
          </button>
        </div>
        <div class="flex flex-col gap-4 min-w-[300px]">
          <div class="flex flex-1 flex-col items-center justify-center">
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              oninput="this.nextElementSibling.textContent = this.value + '% Complete'"
              class="w-full"
            />
            <p class="text-center text-sm text-gray-500">0% Complete</p>
          </div>
          <div class="flex flex-1 flex-col gap-2">
            <h2 class="text-center text-xl font-bold">Profile Completeness</h2>
            <div class="flex flex-col gap-2 bg-gray-200 p-4 rounded-xl">
              <p class="text-lg text-gray-500 line-through">Create Account</p>
              <p class="text-lg text-gray-500 line-through">
                Update Roadmap Progress
              </p>
              <p class="text-lg text-gray-500 line-through">
                Setup Public Profile
              </p>
              <p>Complete your first project</p>
              <p>Invite your Friends</p>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
